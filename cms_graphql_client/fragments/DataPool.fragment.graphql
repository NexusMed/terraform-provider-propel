fragment dataPool on DataPool {
    id
    ...common
    dataSource {
        ...dataSource
    }
    status
    error {
        message
    }
    table
    timestamp {
      ...dimension
    }
    columns {
        nodes {
            ...column
        }
    }
    availableMeasures {
        nodes {
            ...column
        }
    }
    setupTasks {
        name
        description
        status
        error {
            code
            message
        }
        completedAt
    }
    syncs {
        nodes {
            ...sync
        }
    }
}
