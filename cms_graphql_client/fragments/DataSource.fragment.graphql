fragment dataSource on DataSource {
    id
    ...common
    type
    status
    error {
        message
    }
    connectionSettings {
        __typename
        ... on SnowflakeConnectionSettings {
            account
            database
            warehouse
            schema
            username
            role
        }
    }
    tables (first: 100) {
        nodes {
            name
            availableTimestamps (first: 100) {
                nodes {
                    ...column
                }
            }
            availableMeasures (first: 100) {
                nodes {
                    ...column
                }
            }
        }
    }
    checks {
        name
        description
        status
        error {
            code
            message
        }
        checkedAt
    }
    tableIntrospections (first: 100) {
        nodes {
            ...tableIntrospection
        }
    }
}
