query Metrics($first: Int, $last: Int, $after: String, $before: String) {
    metrics(first: $first, last: $last, after: $after, before: $before) {
        pageInfo {
            ...pageInfo
        }
        nodes {
            ...metric
        }
        edges {
            cursor
            node {
                ...metric
            }
        }
    }
}
