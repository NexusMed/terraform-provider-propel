mutation ModifySnowflakeDataSource($input: modifySnowflakeDataSourceInput!) {
    modifySnowflakeDataSource(input: $input) {
        __typename
        ... on DataSourceResponse {
            dataSource {
                ...dataSource
            }
        }
        ... on FailureResponse {
            error {
                ...gqlError
            }
        }
    }
}
